name: ğŸš€ Deploy BlameGame

on:
  push:
    branches: [ main ]
    paths:
      - 'games/blamegame/**'
      - 'packages/**'
      - '.github/workflows/deploy-blamegame.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "deploy-blamegame"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    name: ğŸ—ï¸ Build & Deploy BlameGame
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm install

      - name: ğŸ—ï¸ Build BlameGame
        run: npm run build:blamegame

      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: blamegame-dist
          path: games/blamegame/dist/
          retention-days: 30

      - name: âœ… Build Complete
        run: echo "âœ… BlameGame built successfully"
