name: ğŸš€ Deploy HookHunt

on:
  push:
    branches: [ main ]
    paths:
      - 'games/hookhunt/**'
      - 'packages/**'
      - '.github/workflows/deploy-hookhunt.yml'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "deploy-hookhunt"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    name: ğŸ—ï¸ Build & Deploy HookHunt
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm install

      - name: ğŸ—ï¸ Build HookHunt
        run: npm run build:hookhunt

      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hookhunt-dist
          path: games/hookhunt/dist/
          retention-days: 30

      - name: âœ… Build Complete
        run: echo "âœ… HookHunt built successfully"
