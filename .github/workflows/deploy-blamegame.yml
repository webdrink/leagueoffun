name: ğŸš€ Deploy BlameGame

# Target hosting repository (change this to update where builds are deployed)
env:
  TARGET_REPO: webdrink/blamegame
  APP_NAME: blamegame
  DEPLOY_PATH: deploy-blamegame

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/blamegame/**'
      - 'packages/**'
      - '.github/workflows/deploy-blamegame.yml'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "deploy-blamegame"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    name: ğŸ—ï¸ Build & Deploy BlameGame
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ğŸ“¥ Install Dependencies
        run: |
          echo "ğŸ“¥ Installing dependencies..."
          if ! pnpm install --frozen-lockfile; then
            echo "âš ï¸ Lockfile mismatch, updating dependencies..."
            pnpm install --no-frozen-lockfile
          fi

      - name: ğŸ—ï¸ Build BlameGame
        run: pnpm --filter @leagueoffun/blamegame build

      - name: ğŸ” Validate Build Output
        run: |
          echo "ğŸ” Validating build output..."
          
          # Check index.html exists
          if [ ! -f "apps/${{ env.APP_NAME }}/dist/index.html" ]; then
            echo "âŒ Error: index.html not found"
            exit 1
          fi
          
          # Check assets folder exists
          if [ ! -d "apps/${{ env.APP_NAME }}/dist/assets" ]; then
            echo "âŒ Error: assets folder not found"
            exit 1
          fi
          
          # List all files for debugging
          echo "ğŸ“¦ Build contents:"
          ls -lah apps/${{ env.APP_NAME }}/dist/
          
          # Verify JavaScript and CSS files exist
          JS_COUNT=$(find apps/${{ env.APP_NAME }}/dist/assets -name "*.js" | wc -l)
          CSS_COUNT=$(find apps/${{ env.APP_NAME }}/dist/assets -name "*.css" | wc -l)
          
          echo "âœ… Found $JS_COUNT JavaScript files"
          echo "âœ… Found $CSS_COUNT CSS files"
          
          if [ $JS_COUNT -eq 0 ]; then
            echo "âŒ Error: No JavaScript files found"
            exit 1
          fi

      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: blamegame-dist
          path: apps/blamegame/dist/
          retention-days: 30

      - name: â¬‡ï¸ Checkout Hosting Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.TARGET_REPO }}
          path: ${{ env.DEPLOY_PATH }}
          token: ${{ secrets.DEPLOY_TOKEN }}

      - name: ğŸš€ Deploy to Hosting Repository
        run: |
          echo "ğŸš€ Deploying ${{ env.APP_NAME }} to ${{ env.TARGET_REPO }}..."
          
          cd ${{ env.DEPLOY_PATH }}
          
          # Preserve CNAME and README.md if they exist
          if [ -f "CNAME" ]; then
            cp CNAME /tmp/CNAME_backup
            echo "ğŸ“ Preserved CNAME file"
          fi
          if [ -f "README.md" ]; then
            cp README.md /tmp/README_backup
            echo "ğŸ“ Preserved README.md file"
          fi
          
          # Remove all files except .git
          find . -maxdepth 1 ! -name '.git' ! -name '.' -exec rm -rf {} +
          
          # Copy new build files
          cp -r ../apps/${{ env.APP_NAME }}/dist/* .
          
          # Restore preserved files
          if [ -f "/tmp/CNAME_backup" ]; then
            cp /tmp/CNAME_backup CNAME
            echo "ğŸ“ Restored CNAME file"
          fi
          if [ -f "/tmp/README_backup" ]; then
            cp /tmp/README_backup README.md
            echo "ğŸ“ Restored README.md file"
          fi
          
          # Add .nojekyll file for GitHub Pages
          touch .nojekyll
          
          # Configure git
          git config user.name "leagueoffun-bot"
          git config user.email "ci@users.noreply.github.com"
          
          # Check for changes and commit
          git add -A
          if git diff --cached --quiet; then
            echo "âœ… No changes to deploy"
          else
            git commit -m "Deploy ${{ env.APP_NAME }} - $(date +'%Y-%m-%d %H:%M:%S')"
            git push
            echo "âœ… Deployment complete!"
          fi

      - name: âœ… Build Complete
        run: echo "âœ… BlameGame built and deployed successfully"
