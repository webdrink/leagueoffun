name: ğŸš€ Deploy Blame Game to GitHub Pages

on:
  push:
    branches:
      - main # Trigger deployment on push to the main branch

jobs:
  build-and-deploy:
    name: ğŸ—ï¸ Build and Deploy
    runs-on: ubuntu-latest
    permissions: # Necessary permissions for GitHub Pages deployment
      contents: read
      pages: write
      id-token: write
    environment: # Configure the deployment environment for GitHub Pages
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4 # Updated to v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v3 # Updated to v3
        with:
          version: 9 # Changed from 8 to 9 to match lockfileVersion '9.0'

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4 # Updated to v4
        with:
          node-version: '18'
          cache: 'pnpm' # Enable caching for pnpm

      - name: ğŸ§¹ Remove pnpm-workspace.yaml (if exists)
        run: rm -f pnpm-workspace.yaml
        shell: bash

      - name: âš™ï¸ Install Dependencies
        run: pnpm install --frozen-lockfile # Use --frozen-lockfile for CI

      - name: ğŸ¨ Lint Code
        run: pnpm run lint

      - name: ğŸ§ Type-Check Code
        run: pnpm run typecheck

      - name: ğŸ› ï¸ Build Project
        run: pnpm run build

      - name: âš™ï¸ Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: â¬†ï¸ Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Path to the directory to upload

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
