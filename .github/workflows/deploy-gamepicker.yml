name: ğŸš€ Deploy Game Picker

# Deploy Game Picker to GitHub Pages on this repository (webdrink/leagueoffun)
env:
  APP_NAME: gamepicker

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/gamepicker/**'
      - 'packages/**'
      - '.github/workflows/deploy-gamepicker.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "deploy-gamepicker"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    name: ğŸ—ï¸ Build & Deploy Game Picker
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ğŸ“¥ Install Dependencies
        run: |
          echo "ğŸ“¥ Installing dependencies..."
          if ! pnpm install --frozen-lockfile; then
            echo "âš ï¸ Lockfile mismatch, updating dependencies..."
            pnpm install --no-frozen-lockfile
          fi

      - name: ğŸ—ï¸ Build Game Picker
        run: pnpm --filter @leagueoffun/gamepicker build

      - name: ğŸ” Validate Build Output
        run: |
          echo "ğŸ” Validating build output..."
          
          # Check index.html exists
          if [ ! -f "apps/${{ env.APP_NAME }}/dist/index.html" ]; then
            echo "âŒ Error: index.html not found"
            exit 1
          fi
          
          # Check assets folder exists
          if [ ! -d "apps/${{ env.APP_NAME }}/dist/assets" ]; then
            echo "âŒ Error: assets folder not found"
            exit 1
          fi
          
          # List all files for debugging
          echo "ğŸ“¦ Build contents:"
          ls -lah apps/${{ env.APP_NAME }}/dist/
          
          # Verify JavaScript and CSS files exist
          JS_COUNT=$(find apps/${{ env.APP_NAME }}/dist/assets -name "*.js" | wc -l)
          CSS_COUNT=$(find apps/${{ env.APP_NAME }}/dist/assets -name "*.css" | wc -l)
          
          echo "âœ… Found $JS_COUNT JavaScript files"
          echo "âœ… Found $CSS_COUNT CSS files"
          
          if [ $JS_COUNT -eq 0 ]; then
            echo "âŒ Error: No JavaScript files found"
            exit 1
          fi

      - name: ğŸ“ Add CNAME for Custom Domain
        run: |
          echo "www.leagueoffun.com" > apps/${{ env.APP_NAME }}/dist/CNAME
          echo "ğŸ“ Added CNAME: www.leagueoffun.com"

      - name: ğŸ“ Add .nojekyll
        run: |
          touch apps/${{ env.APP_NAME }}/dist/.nojekyll
          echo "ğŸ“ Added .nojekyll file"

      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gamepicker-dist
          path: apps/gamepicker/dist/
          retention-days: 30

      - name: âš™ï¸ Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: â¬†ï¸ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/${{ env.APP_NAME }}/dist

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Build Complete
        run: |
          echo "âœ… Game Picker deployed successfully!"
          echo "ğŸŒ URL: ${{ steps.deployment.outputs.page_url }}"
