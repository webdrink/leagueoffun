name: ğŸš€ Deploy Game Picker

on:
  push:
    branches: [ main ]
    paths:
      - 'games/game-picker/**'
      - 'packages/**'
      - '.github/workflows/deploy-game-picker.yml'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "deploy-game-picker"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    name: ğŸ—ï¸ Build & Deploy Game Picker
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm install

      - name: ğŸ—ï¸ Build Game Picker
        run: npm run build:game-picker

      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: game-picker-dist
          path: games/game-picker/dist/
          retention-days: 30

      - name: âœ… Build Complete
        run: echo "âœ… Game Picker built successfully"
