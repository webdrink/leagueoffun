name: ğŸš€ Deploy Game Picker

# Target hosting repository (change this to update where builds are deployed)
env:
  TARGET_REPO: webdrink/leagueoffun-site
  APP_NAME: gamepicker
  DEPLOY_PATH: deploy-gamepicker

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/gamepicker/**'
      - 'packages/**'
      - '.github/workflows/deploy-gamepicker.yml'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "deploy-gamepicker"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    name: ğŸ—ï¸ Build & Deploy Game Picker
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ğŸ“¥ Install Dependencies
        run: |
          echo "ğŸ“¥ Installing dependencies..."
          if ! pnpm install --frozen-lockfile; then
            echo "âš ï¸ Lockfile mismatch, updating dependencies..."
            pnpm install --no-frozen-lockfile
          fi

      - name: ğŸ—ï¸ Build Game Picker
        run: pnpm --filter @leagueoffun/gamepicker build

      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gamepicker-dist
          path: apps/gamepicker/dist/
          retention-days: 30

      - name: â¬‡ï¸ Checkout Hosting Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.TARGET_REPO }}
          path: ${{ env.DEPLOY_PATH }}
          token: ${{ secrets.DEPLOY_TOKEN }}

      - name: ğŸš€ Deploy to Hosting Repository
        run: |
          echo "ğŸš€ Deploying ${{ env.APP_NAME }} to ${{ env.TARGET_REPO }}..."
          
          cd ${{ env.DEPLOY_PATH }}
          
          # Preserve CNAME and README.md if they exist
          if [ -f "CNAME" ]; then
            cp CNAME /tmp/CNAME_backup
            echo "ğŸ“ Preserved CNAME file"
          fi
          if [ -f "README.md" ]; then
            cp README.md /tmp/README_backup
            echo "ğŸ“ Preserved README.md file"
          fi
          
          # Remove all files except .git
          find . -maxdepth 1 ! -name '.git' ! -name '.' -exec rm -rf {} +
          
          # Copy new build files
          cp -r ../apps/${{ env.APP_NAME }}/dist/* .
          
          # Restore preserved files
          if [ -f "/tmp/CNAME_backup" ]; then
            cp /tmp/CNAME_backup CNAME
            echo "ğŸ“ Restored CNAME file"
          fi
          if [ -f "/tmp/README_backup" ]; then
            cp /tmp/README_backup README.md
            echo "ğŸ“ Restored README.md file"
          fi
          
          # Add .nojekyll file for GitHub Pages
          touch .nojekyll
          
          # Configure git
          git config user.name "leagueoffun-bot"
          git config user.email "ci@users.noreply.github.com"
          
          # Check for changes and commit
          git add -A
          if git diff --cached --quiet; then
            echo "âœ… No changes to deploy"
          else
            git commit -m "Deploy ${{ env.APP_NAME }} - $(date +'%Y-%m-%d %H:%M:%S')"
            git push
            echo "âœ… Deployment complete!"
          fi

      - name: âœ… Build Complete
        run: echo "âœ… Game Picker built and deployed successfully"
